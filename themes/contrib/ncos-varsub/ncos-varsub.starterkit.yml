core: 8.x
type: theme
base theme: vartheme

name: 'Vartheme Sub-Theme (LESS)'
description: 'Uses the Bootstrap framework LESS source files and must be compiled (not for beginners).'
package: 'Varbase'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  hero_slider: 'Media Hero Slider'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
# Bootstrap styles and scripts libraries.
  - ncos-varsub/bootstrap-styles
  - ncos-varsub/bootstrap-scripts
  
# ncos-varsub custom Vartheme styles and scripts libraries.
  - ncos-varsub/vartheme-styles

# ncos-varsub global styles and scripts libraries.
  - ncos-varsub/global-styles
  - ncos-varsub/global-scripts
  
# ncos-varsub Varbase Bootstrap Paragraphs colors theme.
  - ncos-varsub/vbp-colors
  
# ncos-varsub Better Login theme.
#  - ncos-varsub/betterlogin

# OPTIONALLY: You can choose to remove Vartheme base theme stylesheets and/or
# Javascript files.
libraries-override:
# Comment lines to keep using libraries from vartheme.
  bootstrap_library/bootstrap-cdn: false
  bootstrap_library/bootstrap: false
  bootstrap_library/bootstrap-dev: false
  vartheme/bootstrap-styles: false
  vartheme/bootstrap-scripts: false
  vartheme/global-styles: false
  vartheme/global-scripts: false

# Comment lines to use (RTL) libraries from vartheme.
  vartheme/bootstrap-styles-rtl: false
  vartheme/global-styles-rtl: false
# Comment lines to use (RTL) libraries from ncos-varsub.
  ncos-varsub/bootstrap-styles-rtl: false
  ncos-varsub/vartheme-styles-rtl: false
  ncos-varsub/global-styles-rtl: false

# ncos-varsub Varbase Bootstrap Paragraphs colors theme.
  varbase_bootstrap_paragraphs/vbp-colors: ncos-varsub/vbp-colors
  vartheme/vbp-colors: ncos-varsub/vbp-colors
#  vartheme/betterlogin: ncos-varsub/betterlogin
  
